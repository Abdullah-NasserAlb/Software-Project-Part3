<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizing a Personal Budget - Login</title>

  <!-- Google font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- AUTH SECTION (REGISTER / LOGIN) -->
  <section id="auth-section">
    <div class="auth-card">
      <h1>Organizing a Personal Budget</h1>
      <p class="subtitle">Create an account or log in to manage your budget.</p>

      <div class="auth-forms">
        <!-- Register -->
        <div class="auth-column">
          <h2>Create Account</h2>
          <form id="register-form">
            <input id="reg-name" type="text" placeholder="Full name" required />
            <input id="reg-email" type="email" placeholder="Email" required />
            <input id="reg-password" type="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- Login -->
        <div class="auth-column">
          <h2>Login</h2>
          <form id="login-form">
            <input id="login-email" type="email" placeholder="Email" required />
            <input id="login-password" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <p id="auth-message" class="message"></p>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
